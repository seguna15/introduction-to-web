<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main class="container">
        <div class="one">
            <img src="./assets/images/undraw_access_account_re_8spm.svg" alt="login image">
        </div>
        <div class="two">
            <div>
                <h2 class="login-title">Sign <span>Up</span></h2>
                <p>Already have an account ? <a href="">Log in</a></p>
                <form action="#" class="signUpForm">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="name" placeholder="Your Name">
                    </div>
                
                    <div class="input-group">
                        <label for="userEmail">Email Address</label>
                        <input type="email" name="userEmail" id="userEmail" class="userEmail" placeholder="Your email">
                    </div>
                
                    <div class="input-group">
                        <label for="userPassword">Password</label>
                        <input type="password" name="userPassword" id="userPassword" class="userPassword" placeholder="Your password">
                    </div>
                
                    <div class="check-group">
                        <input type="checkbox" name="agreement" id="agreement" class="agreement">
                        <label for="agreement">I agree to <a href="#">Platform Terms</a> of service and <a href="#">Privacy
                                Policy</a></label>
                    </div>
                    <p>OR</p>
                    <div class="button-group">
                        <button><i class='bx bxl-google'></i> Sign up with google</button>
                        <button><i class='bx bxl-facebook-circle'></i> Sign up with facebook</button>
                    </div>
                    <div class="single-button">
                        <button>Create account</button>
                    </div>
                </form>
            </div>    
        </div>
    </main>
    
</body>
</html>
