<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th scope="col">Income</th>
                <th scope="col">Expenditure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>500</td>
                <td>300</td>
            </tr>
            <tr>
                <td>2</td>
                <td>200</td>
                <td>150</td>
            </tr>
            <tr>
                <td>3</td>
                <td>100</td>
                <td>20</td>
            </tr>
            <tr>
                <td>4</td>
                <td>300</td>
                <td>200</td>
            </tr>
            <tr>
                <td>5</td>
                <td>600</td>
                <td>150</td>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row">Total</th>
            <th scope="col">1700</th>
            <th scope="col">820</th>
        </tfoot>
    </table>
</body>
</html>
