<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Responsiveness</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <div class="heading">
            <h1 class="logo">INK</h1>
        </div>
       
        <nav>
            <ul>
                <li class="link-list">
                    <a href="">Home</a>
                </li>
                <li class="link-list">
                    <a href="">Features</a>
                </li>
                <li class="link-list">
                    <a href="">Pricing</a>
                </li>
                <li class="link-list">
                    <a href="">Support</a>
                </li>
                <li class="link-list">
                    <a href="">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Team collaboration done right!</h2>
            <p>Thousands of team all around the world turn to <span>Ink</span> to collaborate and get things done</p>
        </section>
        <section class="sidebar">
            <div class="upper-section">
                <h3>Login</h3>
                <form action="" class="login-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="" class="username" placeholder="Enter username">
                    </div>
                    <div class="input-group">
                        <label for="userPassword">Password</label>
                        <input type="password" name="" id="" class="userPassword" placeholder="Enter password">
                    </div>
                    <button>login</button>
                </form>
            </div>

            <div class="lower-section">
                <h3>Starting At</h3>
                <p><span class="middle">$</span>20<sup class="top">.00</sup></p>
                <button>sign up</button>
            </div>
        </section>
    </main>
   
</body>
</html>
