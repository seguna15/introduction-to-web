<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Lists in HTML</h1> 
    <!-- ORDER LIST -->
    <ol>
        <li>Abraham</li>
        <li>Dele</li>
        <li>Eze</li>
    </ol>

    <!-- UNORDERED LIST -->
    <ul>
        <li>Beans</li>
        <li>Amala</li>
        <li>Efo</li>
    </ul>

    <!--Definition List-->
    <dl>
        <dt>
            Noun 
            <dd>A noun is a naming word.</dd>
        </dt>
        <dt>
            Pronoun
            <dd>Used in place of a noun.</dd>
        </dt>
    </dl>

    <!-- Nested List -->
    <ul>
        <li>
            UK
            <ol>
                <li>Cardiff</li>
                <li>London</li>
                <li>WestBrom</li>
                <li>Bristol</li>
            </ol>
        </li>
        <li>
            Nigeria
            <ul>
                <li>Abuja</li>
                <li>Lagos</li>
                <li>Ibadan</li>
                <li>Benin City</li>
            </ul>
        </li>
    </ul>
</body>
</html>
